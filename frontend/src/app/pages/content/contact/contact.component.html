<div class="container">
    <h1>Contact Form</h1>

    <div class="form" #form>
        <form action="">
            <div class="name">
                <select name="prefix" id="prefix">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Professor.">Professor.</option>
                    <option value="Dr.">Dr.</option>
                </select>
                <input type="first-name" placeholder="Enter your first name" required>
                <input type="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="email">
                <h3>Email:</h3>
                <input type="email" placeholder="Enter your contact email" required>
            </div>
            <div class="message">
                <textarea name="message" id="message" cols="30" rows="8" placeholder="Enter your message...." required></textarea>
            </div>
            <div class="button">
                <button (click)="submit()" type="button">Submit</button>
                <div class="gap">
                </div>
                <button (click)="discard()" type="button">Discard</button>
            </div>
        </form>
    </div>

    <div #submitted class="submitted" style="display: none;">
        <h1>Thanks for submitting</h1>
    </div>

</div>

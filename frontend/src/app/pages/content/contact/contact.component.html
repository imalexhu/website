<div class="container">
    <h1>Contact Form</h1>

    <div class="form" #form>
        <form action="">
            <div class="name">
                <label>Fullname:</label>
                <input type="last-name" placeholder="Enter your fullname" required>
            </div>
            <div class="email">
                <label>Email:</label>
                <input type="email" placeholder="Enter your contact email" required>
            </div>
            <div class="message">
                <textarea name="message" id="message" cols="30" rows="8" placeholder="Enter your message...." required></textarea>
            </div>
            <div class="button">
                <button (click)="submit()" type="button">Submit</button>
                <div class="gap">
                </div>
                <button (click)="discard()" type="button">Discard</button>
            </div>
        </form>
    </div>

    <div #submitted class="submitted" style="display: none; text-align: center;">
        <h1>Thanks for submitting</h1>
        <pre style="text-align: center;">
            Because this service does not have a dedicated backend, I wrote the code so that it sends your email content and email adress to my own email, from another email of mine. 
            I will get back to you as soon as possible!
        </pre>
    </div>

</div>
